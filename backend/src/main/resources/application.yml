server:
  port: ${PORT:8080}

# Actuator config for health checks
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

logging:
  level:
    org.springframework.security: DEBUG
    com.zaxxer.hikari: DEBUG

spring:
  datasource:
    # Use DATABASE_URL if provided (Railway format), otherwise fall back to components
    url: ${DATABASE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:spending}}
    username: ${PGUSER:spending}
    password: ${PGPASSWORD:spending}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: ${REDISHOST:${REDIS_HOST:localhost}}
      port: ${REDISPORT:${REDIS_PORT:6379}}

app:
  firebase:
    serviceAccountPath: ${FIREBASE_SERVICE_ACCOUNT:}
    serviceAccountJson: ${FIREBASE_SERVICE_ACCOUNT_JSON:}
