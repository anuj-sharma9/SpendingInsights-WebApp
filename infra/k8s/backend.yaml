apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: spending-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # Replace <AWS_ACCOUNT_ID> and <AWS_REGION> with your values
          image: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/spending-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: db-password
            # Read Firebase credentials from secret (mounted as file)
            - name: FIREBASE_SERVICE_ACCOUNT
              value: /etc/secrets/firebase/service-account.json
          volumeMounts:
            - name: firebase-secret
              mountPath: /etc/secrets/firebase
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
      volumes:
        - name: firebase-secret
          secret:
            secretName: app-secrets
            items:
              - key: firebase-service-account
                path: service-account.json
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: spending-app
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
